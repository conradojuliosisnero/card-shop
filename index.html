<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!-- card  -->
  <main class="main">
    <!-- contend card  -->
    <div class="card__container">
      <div class="card__img">
        <img class="img1" src="images/image-product-desktop.jpg">
        <img class="img2" src="images/image-product-mobile.jpg">
      </div>
      <div class="card__contend">
        <div class="card__text">
          <div class="leyend">
          <span>P E R F U M E</span>
          </div>
          <h1 class="tittle">Gabrielle Essence Eau De Parfum</h1>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="card__price">
        <span class="card__price-one">$149.99</span>
        <span class="card__price-tho">$169.99</span>
      </div>
      <button class="card__btn">
        <img src="../product-preview-card-component-main/images/icon-cart.svg" alt="">
        <span>Add to Cart</span>
      </button>
      </div>
    </div>
  </main>

</html>
